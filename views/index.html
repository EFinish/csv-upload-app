<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>CSV Upload App</title>
    <meta name="description" content="CSV Upload Application">
    <meta name="author" content="EFinish">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-sm-12" align="center">
                <h1 role="banner">CSV Upload Application</h1>
            </div>
        </div>
        <div class="row" v-if="uploadable">
            <div class="col-sm-12">
                <p>Please input the csv file to upload for the application.</p>
            </div>
            <upload-field :uploading="uploading"></upload-field>
        </div>
        <loading-bar v-if="uploading" :progress_percentage="progress_percentage" :progress_step="progress_step"></loading-bar>
        <search-field v-if="searchable"></search-field>
    </div>
</body>
<script src="/public/js/dist/bundle.js" type="text/javascript"></script>
</html>
